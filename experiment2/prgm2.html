<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Book Store</title>
</head>

<!-- Main layout with top banner and content area -->
<frameset rows="18%,*">
  <!-- Top frame with logo and navigation -->
  <frame src="top.html" name="topFrame" noresize scrolling="no" />

  <!-- Main content area: Left navigation and Right content -->
  <frameset cols="20%,80%">
    <frame src="left.html" name="leftFrame" noresize />
    <frame src="home.html" name="rightFrame" />
  </frameset>

  <!-- Fallback content for browsers that don't support frames -->
  <noframes>
    <body>
      <h2>Frames Not Supported</h2>
      <p>Your browser does not support frames. Please use a modern browser or view the site as individual pages.</p>
    </body>
  </noframes>
</frameset>
</html>
